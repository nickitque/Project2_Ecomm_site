<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{% static 'shop/style.css' %}">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">
            <img src="{{ product_object.image }}" height="300px">
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">
            {{ product_object.title }}
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            {{ product_object.description }}
          </div>
      </div>
              <div class="row">
          <div class="col-md-12">
            {{ product_object.price }}
          </div>
                              <div class="row">
          <div class="col-md-12">
            {{ product_object.discount_price }}
          </div>
    </div>
  </div>
</body>
</html>
